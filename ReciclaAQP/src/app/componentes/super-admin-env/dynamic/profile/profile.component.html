<form class="contenido" [formGroup]="formUser" (ngSubmit)="Editar(formUser.value)">
    <mat-grid-list cols="4" rowHeight="4:5" gutterSize="2px">
        <mat-grid-tile>
            <div class="contenedorSaludo">
                <div class="icono">
                    <mat-icon aria-hidden="false">account_circle</mat-icon>
                </div>
                <div>
                    <h3 class="bienvenido">Bienvenido</h3>
                    <h3 class="name">{{datosUser.rol}}</h3>
                </div>
            </div>

        </mat-grid-tile>
        <mat-grid-tile colspan="3">
            <div class="contenedorForm">
                <mat-form-field>
                    <input matInput type="text" placeholder="Nombres:" formControlName="nombre" value="{{datosUser.nombre}}">
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="text" placeholder="Apellidos" formControlName="apellido" value="{{datosUser.apellido}}">
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="email" placeholder="Correo:" formControlName="email" value="{{datosUser.email}}" >
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="password" placeholder="ContraseÃ±a:" formControlName="password" value="{{datosUser.password}}" >
                </mat-form-field>

                <button class="submit" mat-raised-button color="accent">Guardar</button>
            </div>


        </mat-grid-tile>
    </mat-grid-list>

</form>
