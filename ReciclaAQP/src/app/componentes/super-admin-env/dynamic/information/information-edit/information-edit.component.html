
<form class="formulario" [formGroup]='formInformation' (ngSubmit)="Editar(formInformation.value)">
    <div class="titulo">
        <span> Edición Ficha de Información </span>
    </div>
    <div class="linea">
    </div>
    <div class="contenido">

        <div class="nombrecito"> Titulo <span class="aste">(*)</span></div>
        <input type="text" formControlName="titulo" placeholder="Titulo" />
        
        <div class="col-half">
            <div class="nombrecito"> Tipo o Categoria <span class="aste">(*)</span></div>
            <select name='tipo' formControlName="tipo"> 
            </select>
        </div>
        
        <div class="col-half">
            <div class="nombrecito"> Fecha de Creación <span class="aste">(*)</span></div>
            <input class="e" type="date"  formControlName="fecha" placeholder="Fecha" />
        </div>
        
        <div class="nombrecito">  Descripción (Maximo 300 caracteres) <span class="aste">(*)</span> </div>
        <textarea  formControlName="descripcion" placeholder="Descripción" maxlength="300"></textarea>
        
        <div class="nombrecito"> URL de la Imagen<span class="aste">(*)</span> </div>
        <input type="text"  formControlName="url_imagen" placeholder="Url"/>

        <div class="nombrecito"> Detalle (Maximo 500 caracteres)<span class="aste">(*)</span> </div>
        <textarea class="especial" formControlName="detalle" placeholder="Detalle" maxlength="500"></textarea>
        <!--<input type="text"  formControlName="detalle" placeholder="Detalle"/>-->
        
        <div mat-dialog-actions class="p">
            <button type="submit" class="boton" > Editar Ficha de Informativa </button>
            <button type="button" class="boton2" (click)='Cancelar()'> Cancelar </button>
        </div>

    </div>

</form>
