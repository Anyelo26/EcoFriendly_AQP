<!-- MOSTRARLO BONITO ;) -->

<div class="head">
    <h1> Fichas de Información </h1>
  </div>
  <div class="icon-search">
    <mat-icon>search</mat-icon>
  </div>
  <div class="search">
    <mat-form-field appearance="standard">
      <input (keyup)="applyFilter($event)" matInput placeholder="Buscar" #input>
      
    </mat-form-field>
  </div>
  <div class="btn-userCreate">
    <button type="button" class="btn btn-outline-dark" (click)='gotoInformationCreate()'>
      <mat-icon>add_circle_outline</mat-icon>
    </button>
  </div>
  <br>
  <div id="user">
    <table mat-table [dataSource]="dataSource" matSort>
      <tr mat-header-row *matHeaderRowDef="headers"></tr>
      <tr mat-row *matRowDef="let row; columns: headers;"></tr>
  
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{information.indexOf(element)+1}} </td>
      </ng-container>

      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
      </ng-container>
  
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
      </ng-container>
  
      <ng-container matColumnDef="descripción">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>
 
      <!-- Actions Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element" class="botones">
          <button type="button" class="btn btn-outline-warning" (click)='gotoInformationView()'>
            <mat-icon>remove_red_eye</mat-icon>
          </button>
          <button type="button" class="btn btn-outline-info mx-2" (click)='gotoInformationEdit()'>
            <mat-icon>edit</mat-icon>
          </button>
          <button type="button" class="btn btn-outline-danger"  (click)='gotoInformationDelete()'>
            <mat-icon>restore_from_trash</mat-icon>
          </button>
        </td>
      </ng-container>
  
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>
  </div>
