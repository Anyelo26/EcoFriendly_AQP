
<form class="formulario">
    <div class="titulo">
        <span> Editar Usuario </span>
    </div>
    <div class="linea">
    </div>
    <div class="contenido">

        <div class="nombrecito"> Nombre </div>
        <input type="text" placeholder="Nombre de Usuario" />

        <div class="nombrecito"> Apellido </div>
        <input type="text" placeholder="Apellido de Usuario" readonly/>
        
        <div class="nombrecito"> Email </div>
        <input type="email" placeholder="Correo" />
        
        <div class="nombrecito"> Contraseña </div>
        <input type="password" placeholder="Contraseña" />

        <div class="nombrecito"> Estado del Usuario </div>
        <input type="text" placeholder="Estado" />

        <div class="p">
            <button type="button" class="boton"> Guardar </button>
            <button type="button" class="boton2" (click)='Cancelar()'> Cancelar </button>
        </div>

    </div>

</form>
