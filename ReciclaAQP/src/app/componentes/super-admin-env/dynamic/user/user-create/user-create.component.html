
<form class="formulario" [formGroup]="formUser">
    <div class="titulo">
        <span> Nuevo Usuario </span>
    </div>
    <div class="linea">
    </div>
    <div class="contenido">
    <div class="col">
        <div class="nombrecito"> Nombre </div>
        <input type="text" placeholder="Nombre del Usuario"  formControlName="nombre" required/>
        <div class="validador" *ngIf="formUser.get('nombre')?.invalid && formUser.get('nombre')?.touched">Rellenar el campo</div>
    </div>   
    <div class="col">   
        <div class="nombrecito"> Apellido </div>    
        <input type="text" placeholder="Apellido del Usuario" formControlName="apellido" required/>
        <div class="validador" *ngIf="formUser.get('apellido')?.invalid && formUser.get('apellido')?.touched">Rellenar el campo</div>
    </div>
    <div class="col">
        <div class="nombrecito"> Correo </div>
        <input type="email" placeholder="Correo" formControlName="email" required/>
        <div class="validador" *ngIf="formUser.get('email')?.invalid && formUser.get('email')?.touched">Rellenar el campo</div>
    </div>
    <div class="col">
        <div class="nombrecito"> Contrase침a </div>
        <input type="password" placeholder="Contrase침a" formControlName="password" required/>
        <div class="validador" *ngIf="formUser.get('password')?.invalid && formUser.get('password')?.touched">Rellenar el campo</div>
    </div> 
    <div class="col">
        <div class="nombrecito"> Estado </div>
        <select formControlName="estado">
            <option value="" selected >Selecciona Opci칩n</option>
            <option *ngFor="let item of estados" [value]="item">{{item}}</option>
        </select>
        <div class="validador" *ngIf="formUser.get('estado')?.invalid && formUser.get('estado')?.touched"></div>
    </div>
    <br>
    <div class="col">
        <div class="nombrecito"> Rol </div>
        <select formControlName="rol" >
            <option value="" selected >Selecciona Opci칩n</option>
            <option *ngFor="let item of roles" [value]="item">{{item}}</option>
        </select>
        <div class="validador" *ngIf="formUser.get('rol')?.invalid && formUser.get('rol')?.touched"></div>
    </div>
    <br> 
        <div class="p">
            <button type="button" class="boton" [disabled]='formUser.invalid' (click)='Guardar()'> Agregar Usuario </button>
            <button type="button" class="boton2" (click)='Cancelar()'> Cancelar </button>
        </div>

    </div>

</form>
