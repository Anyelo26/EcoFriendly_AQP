<h4> Consejos recomendaciones y datos curiosos, <span> para que recicles de forma correcta y sencilla </span></h4>

<div class="conponent">
    <mat-grid-list cols="3" rowWidth="33%" rowHeight="430px">
        <div *ngFor = "let registro of cards">
            <mat-grid-tile>
                <mat-card class="card">
                    <mat-card-title-group>
                        <mat-card-title class="title">{{registro.titulo}}</mat-card-title>
                        <mat-card-subtitle class="fecha">{{registro.fecha}}</mat-card-subtitle>
                    </mat-card-title-group>
                    <img class="imagen" mat-card-lg-image src={{registro.url_imagen}}>
                    <mat-card-content class="texto">
                        {{registro.descripcion}}
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button (click)='goInformationDetail()'>Ver MÃ¡s</button>
                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>
        </div>
      </mat-grid-list>    
</div>
