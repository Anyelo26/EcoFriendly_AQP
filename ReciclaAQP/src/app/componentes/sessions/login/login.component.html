
<div class="con-iz">
    <div class="mu-iz">
        <img class="logo" src="https://www.purdue.edu/discoverypark/arequipa-nexus/images/unsa-white.png">
        <h4 class="na">
            Sistema <br> administrativo de <br> Recicla AQP
        </h4>
    </div>
</div>
<div class="con-de">
    <div class="mu-de">
        <form [formGroup]="loginForm">

            <h3 class="la"> INICIO DE SESIÓN</h3>
            <br />
            <label> Usuario </label>
            <br />
            <img class="icono" src="https://image.flaticon.com/icons/png/512/1077/1077114.png">
            <input 
                type="text" 
                name="usuario"
                formControlName="email"
            />
            <br />
            <label> Contraseña</label>
            <br />
            <img class="icono" src="https://image.flaticon.com/icons/png/512/483/483408.png">
            <input 
                type="password" 
                name="password"
                formControlName="password"
            />
            <br />
     
              <label *ngIf="LoginFailed()" style="color: red;"> Los datos de usuario y/o contraseña son incorrectos.</label>
              <button type="submit" class="boton" (click)="clickEvent()"> Ingresar </button>
        </form>
    </div>
